<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" class="default-style layout-navbar-fixed">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>Namo Message Service</title>

    <link rel="stylesheet" href="/css/bootstrap-material.css">
    <link rel="stylesheet" href="/css/appwork-material.css">
    <link rel="stylesheet" href="/css/colors-material.css">
    <link rel="stylesheet" href="/css/theme-corporate-material.css">
    <link rel="stylesheet" href="/css/perfect-scrollbar.css">
    <link rel="stylesheet" href="/css/uikit.css">
    <link rel="stylesheet" href="/css/man.css">
    <!-- page css -->
    <link rel="stylesheet" href="/css/page/authentication.css">

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/material-ripple.js"></script>
    <script src="/js/layout-helpers.js"></script>
    <script src="/js/pace.js"></script>
    <script src="/js/sidenav.js"></script>
    <script src="/js/popper.js"></script>
    <script src="/js/perfect-scrollbar.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/common.js"></script>
    <script>
        window.name = "Parent_window";

        function fnPopup() {
            window.open('', 'popupChk', 'width=500, height=550, top=100, left=100, fullscreen=no, menubar=no, status=no, toolbar=no, titlebar=yes, location=no, scrollbar=no');
            document.form_chk.action = "https://nice.checkplus.co.kr/CheckPlusSafeModel/checkplus.cb";
            document.form_chk.target = "popupChk";
            document.form_chk.submit();
        }
    </script>
</head>

<body>
<div class="page-loader">
    <div class="bg-primary"></div>
</div>

<!-- Content -->

<div class="authentication-wrapper authentication-2 ui-bg-cover ui-bg-overlay-container px-4"
     style="opacity:0.7;background-image: url('/assets/images/login_bg.jpg');">
    <div class="ui-bg-overlay bg-dark opacity-25"></div>

    <div class="authentication-inner py-5">

        <div class="card">
            <div class="p-4 p-sm-5">
                <!-- Form -->
                <div class="form-group text-center">
                    <img src="/images/phone.png" style="width: 180px">
                </div>
                <div class="d-flex justify-content-center align-items-center m-0">
                    <form name="form_chk" method="post">
                        <input type="hidden" name="m" value="checkplusService">
                        <input type="hidden" name="EncodeData" th:value="${sEncDate}">
                        <a class="btn btn-info" href="javascript:fnPopup();">휴대폰 본인확인</a>
                        <p th:if="${not #strings.isEmpty(message)}" th:errors="${message}" style="color: red">에러</p>
                    </form>
                </div>
                <!-- / Form -->
                <br/>
                <div class="text-center">
                    <h6>(주)나모, 연락처 : 033-263-6430<br/>대표 : 김남호, 사업자번호 : 221-81-40141</h6>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
