<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" class="default-style layout-navbar-fixed">
<head th:replace="layout::head"></head>
<body>
<div class="page-loader">
    <div class="bg-primary"></div>
</div>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-2">
    <!-- Layout inner -->
    <div class="layout-inner">
        <!-- Layout sidenav -->
        <div th:replace="layout::side"></div>
        <!-- / Layout sidenav -->
        <!-- Layout container -->
        <div class="layout-container">
            <!-- Layout navbar -->
            <nav th:replace="layout::navbar"></nav>
            <!-- / Layout navbar -->
            <!-- Layout content -->
            <div class="layout-content">
                <!-- Content -->
                <div class="container-fluid flex-grow-1 container-p-y">
                    <div class="card mb-4">
                        <h6 class="card-header"><i class="ion ion-md-clipboard"></i> 리소스 정보</h6>
                        <div class="card-body">
                            <div class="table-responsive">
                            <table class="table table-sm table-hover">
                                <thead>
                                <tr class="table-info">
                                    <th scope="col">리소스명</th>
                                    <th scope="col">리소스타입</th>
                                    <th scope="col">HttpMethod</th>
                                    <th scope="col">순서</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="resource : ${resourceList}">
                                    <td class="text-center">
                                        <a th:href="@{'/admin/resource/' + ${resource.id}}"><span th:text="${resource.name}"></span></a>
                                    </td>
                                    <td class="text-center" th:text="${resource.resourceType}"></td>
                                    <td class="text-center" th:text="${resource.httpMethod}"></td>
                                    <td class="text-center" th:text="${resource.orderNum}"></td>
                                </tr>
                                </tbody>
                            </table>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12 text-center">
                                    <a th:href="@{/admin/resource/register}" class="btn btn-primary">리소스 등록</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- / Content -->
                <!-- Layout footer -->
                <nav th:replace="layout::footer"></nav>
                <!-- / Layout footer -->
                <!-- Layout content -->
            </div>
            <!-- / Layout container -->
        </div>
        <!-- Layout inner -->
        <div class="layout-overlay layout-sidenav-toggle"></div>
    </div>
    <!-- / Layout wrapper -->
</body>
</html>
