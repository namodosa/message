<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" class="default-style layout-navbar-fixed">
<head th:replace="layout::head"></head>
<body>
<div class="page-loader">
    <div class="bg-primary"></div>
</div>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-2">
    <!-- Layout inner -->
    <div class="layout-inner">
        <!-- Layout sidenav -->
        <div th:replace="layout::side"></div>
        <!-- / Layout sidenav -->
        <!-- Layout container -->
        <div class="layout-container">
            <!-- Layout navbar -->
            <nav th:replace="layout::navbar"></nav>
            <!-- / Layout navbar -->
            <!-- Layout content -->
            <div class="layout-content">
                <!-- Content -->
                <div class="container-fluid flex-grow-1 container-p-y">

                    <div class="card mb-4">
                        <h6 class="card-header"><i class="ion ion-md-clipboard"></i> 사용자 정보</h6>
                        <div class="card-body">
                            <form class="form-horizontal" th:action="@{/admin/account}" method="post" th:object="${account}">
                            <input th:type="hidden" name="id" th:value="*{id}" />
                            <div class="form-group row">
                                <label class="col-form-label col-sm-2 text-sm-right">아이디</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control input-large" name="username" id="username" placeholder="" th:value="*{username}" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-2 text-sm-right">비밀번호</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control input-large" name="password" id="password" placeholder="" data-minlength="6">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-2 text-sm-right">이메일</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control input-large" name="email" id="email" placeholder="" th:value="*{email}" required>
                                </div>
                            </div>
                            <div class="form-group row" th:each="role: ${roleList}">
                                <label class="col-form-label col-sm-2 text-sm-right"></label>
                                <div class="col-sm-10">
                                    <label class="custom-control custom-checkbox mt-0">
                                        <input type="checkbox" name="roles" class="custom-control-input" th:value="${role.name}"
                                               th:checked="${account.roles.contains(role.name)} ? 'true' : 'false'" />
                                        <span class="custom-control-label" th:text="${role.name}">설정</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10 ml-sm-auto">
                                    <button type="Submit" class="btn btn-primary">등록</button>
                                    <a class="btn btn-success" th:href="@{/admin/account}">목록 </a>
                                </div>
                            </div>
                        </form>
                        </div>
                    </div>

                </div>
                <!-- / Content -->
                <!-- Layout footer -->
                <nav th:replace="layout::footer"></nav>
                <!-- / Layout footer -->
                <!-- Layout content -->
            </div>
            <!-- / Layout container -->
        </div>
        <!-- Layout inner -->
        <div class="layout-overlay layout-sidenav-toggle"></div>
    </div>
    <!-- / Layout wrapper -->
</body>
</html>
