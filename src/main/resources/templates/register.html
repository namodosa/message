<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" class="default-style layout-navbar-fixed">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>회원가입</title>

    <link rel="stylesheet" href="/css/bootstrap-material.css">
    <link rel="stylesheet" href="/css/appwork-material.css">
    <link rel="stylesheet" href="/css/colors-material.css">
    <link rel="stylesheet" href="/css/theme-corporate-material.css">
    <link rel="stylesheet" href="/css/perfect-scrollbar.css">
    <link rel="stylesheet" href="/css/uikit.css">
    <link rel="stylesheet" href="/css/man.css">
    <!-- page css -->
    <link rel="stylesheet" href="/css/page/authentication.css">

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/material-ripple.js"></script>
    <script src="/js/layout-helpers.js"></script>
    <script src="/js/pace.js"></script>
    <script src="/js/sidenav.js"></script>
    <script src="/js/popper.js"></script>
    <script src="/js/perfect-scrollbar.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/common.js"></script>
    <style>
        .fieldError {
            border-color: red;
        }
        .error {
            color: red;
        }
    </style>
</head>

<body>
<div class="page-loader">
    <div class="bg-primary"></div>
</div>

<!-- Content -->

<div class="authentication-wrapper authentication-2 ui-bg-cover ui-bg-overlay-container px-4" style="opacity:0.7;background-image: url('/assets/images/login_bg.jpg');">
<div class="ui-bg-overlay bg-dark opacity-25"></div>

<div class="authentication-inner py-5">

    <div class="card">
        <div class="p-4 p-sm-5">
            <!-- Logo -->
            <div class="d-flex justify-content-center align-items-center pb-2 mb-4">
                <div class="ui-w-60">
                    <div class="w-100 position-relative" style="padding-bottom: 0">
                        <img src="/images/namologo.png" style="width:150px" />
                    </div>
                </div>
            </div>
            <!-- / Logo -->
            <!-- Form -->
            <form role="form" class="form-horizontal" th:action="@{/register}" th:object="${accountDto}" method="post">
                <input type="hidden" th:field="*{di}">
                <input type="hidden" th:field="*{name}">
                <input type="hidden" th:field="*{mobile}">
                <div class="form-group row">
                    <label class="col-form-label col-sm-3 text-sm-right" th:for="username">아이디</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{username}" th:class="${#fields.hasErrors('username')} ? 'form-control fieldError' : 'form-control'">
                        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error">에러</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-3 text-sm-right" th:for="password">비밀번호</label>
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}" th:class="${#fields.hasErrors('password')} ? 'form-control fieldError' : 'form-control'">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">에러</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-3 text-sm-right" th:for="repassword">비밀번호 확인</label>
                    <div class="col-sm-9">
                        <input type="password" th:field="*{repassword}" th:class="${#fields.hasErrors('repassword')} ? 'form-control fieldError' : 'form-control'">
                        <p th:if="${#fields.hasErrors('repassword')}" th:errors="*{repassword}" class="error">에러</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-3 text-sm-right">이름</label>
                    <label class="col-sm-9" th:text="*{name}" style="margin-top: 7px">이름</label>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-3 text-sm-right" th:for="mobile">휴대폰</label>
                    <label class="col-sm-9" th:text="*{mobile}" style="margin-top: 7px">휴대폰</label>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-sm-3 text-sm-right" th:for="email">이메일</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{email}" th:class="${#fields.hasErrors('email')} ? 'form-control fieldError' : 'form-control'">
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">에러</p>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 ml-sm-auto text-center">
                        <button type="submit" class="btn btn-primary">회원가입</button>
                        <a class="btn btn-success" th:href="@{/login}">로그인</a>
                    </div>
                </div>
            </form>

            <!-- / Form -->

        </div>
    </div>

</div>
</div>

</body>
</html>
