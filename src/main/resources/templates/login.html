<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" class="default-style layout-navbar-fixed">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>로그인</title>

    <link rel="stylesheet" href="/css/bootstrap-material.css">
    <link rel="stylesheet" href="/css/appwork-material.css">
    <link rel="stylesheet" href="/css/colors-material.css">
    <link rel="stylesheet" href="/css/theme-corporate-material.css">
    <link rel="stylesheet" href="/css/perfect-scrollbar.css">
    <link rel="stylesheet" href="/css/uikit.css">
    <link rel="stylesheet" href="/css/man.css">
    <!-- page css -->
    <link rel="stylesheet" href="/css/page/authentication.css">

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/material-ripple.js"></script>
    <script src="/js/layout-helpers.js"></script>
    <script src="/js/pace.js"></script>
    <script src="/js/sidenav.js"></script>
    <script src="/js/popper.js"></script>
    <script src="/js/perfect-scrollbar.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/bootstrap-datepicker.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/common.js"></script>
</head>

<body>
<div class="page-loader">
    <div class="bg-primary"></div>
</div>

<!-- Content -->

<div class="authentication-wrapper authentication-2 ui-bg-cover ui-bg-overlay-container px-4" style="opacity:0.7;background-image: url('/assets/images/login_bg.jpg');">
<div class="ui-bg-overlay bg-dark opacity-25"></div>

<div class="authentication-inner py-5">

    <div class="card">
        <div class="p-4 p-sm-5">
            <!-- Logo -->
            <div class="d-flex justify-content-center align-items-center pb-2 mb-4">
                <div class="ui-w-60">
                    <div class="w-100 position-relative" style="padding-bottom: 0">
                        <img src="/images/namologo.png" style="width:150px" />
                    </div>
                </div>
            </div>
            <!-- / Logo -->
            <!-- Form -->
            <form name="loginForm" id="loginForm" method="post" th:action="@{/login_proc}">
                <input type="hidden" th:value="secret" name="secret_key" />
                <!-- 아이디 -->
                <div class="form-group">
                    <label class="form-label">아이디</label>
                    <input type="text" class="form-control no-kor" name="username" id="username" maxlength="10" title="username" placeholder="" required="required" autofocus="autofocus">
                </div>
                <!-- 비밀번호 -->
                <div class="form-group">
                    <label class="form-label d-flex justify-content-between align-items-end">
                        <div>비밀번호</div>
                    </label>
                    <input type="password" class="form-control" name="password" id="password" maxlength="12" title="password" placeholder="" required="required">
                </div>
                <!-- 아이디 저장 -->
                <div class="d-flex justify-content-center align-items-center m-0">
                    <button type="submit" class="btn btn-primary">로그인</button>
                </div>
            </form>
            <!-- / Form -->

        </div>
    </div>

</div>
</div>

</body>
</html>
